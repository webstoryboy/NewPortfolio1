<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>mouse effect</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../../../assets/css/font.css">
</head>
<body>
	<!-- info -->
	<div class="info left">
		<h1>Mouse 04</h1>
		<p>마우스 방향에 따라 움직이기</p>
		<ul class="pMenu">
			<li><a href="../01/index.html">01</a></li>
			<li><a href="../02/index.html">02</a></li>
			<li><a href="../03/index.html">03</a></li>
			<li><a href="../04/index.html">04</a></li>
			<li><a href="../05/index.html">05</a></li>
		</ul>
	</div>
	<!-- main -->
	<main>
		<div class="cursor"></div>

		<div class="contents">
			 <p>I dream my painting and I paint my dream.</p>
			 <p>나는 나의 그림을 <em>꿈</em>꾸고, 내 <em>꿈</em>을 그린다.</p>
		</div>
	</main>
	<!-- //main -->

	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>	
	<script>
		const width = $(".cursor").outerWidth()/2;
		const height = $(".cursor").outerHeight()/2;

		$(window).mousemove(function(e){
			gsap.to(".cursor", { duration: 0.5, left: e.pageX - width, top: e.pageY - height });	
		});
	</script>
</body>
</html>
