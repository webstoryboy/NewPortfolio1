<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Momentum Clone</title>
	<link rel="stylesheet" href="css/style.css">
<!--	<link rel="stylesheet" href="css/font-awesome.css">-->
	
<!--font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	
<!--icon-->
	<script src="https://kit.fontawesome.com/3f616d86bd.js" crossorigin="anonymous"></script>

</head>
<body>

	<h2 id="clock">
		<span class="hour"></span>
		<span class="minute"></span>
		<span class="seconds"></span>
		<span class="text"></span>
	</h2>
	<!--//clock-->
	
	<!--유효성검사하려면 form이 필요!-->
	<form id="login-form" class="hidden">
		<input required maxlength ="15" type="text" placeholder="What is your name?">
		<button type="submit">Log In</button>
	</form>	
	<!--//login-form-->
	
	<!--greeting-->
	<div id="greeting" class="hidden">
		<h1></h1>
		<button></button>
	</div>
	<!--//greeting-->
	
	<!--todo-form-->
	<div id="todo">
		<a href="#" class="plusBtn"></a>
		<div class="todo-box">
			<form id="todo-form">
				<h2><i class="far fa-calendar-check"></i>To do list</h2>
				<input type="text" placeholder="오늘의 할 일을 작성해 보세요">
			</form>
			<ul id="todo-list"></ul>
			<!--//todo-form-->
		</div>
	</div>
	
	
	<!--quote-->
	<div id="quote">
		<span></span><br>
		<span></span>
	</div>
	<!--//quote-->
	
	<!--weather-->
	<div id="weather">
<!--		<span class="weather"></span>-->
		<span class="city"></span>
		<span class="temp"></span>
	</div>
	<!--weather-->
	
	<script src="js/greeting.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/quotes.js"></script>
	<script src="js/background.js"></script>
	<script src="js/todo.js"></script>
<!--	<script src="js/weather.js"></script>-->
	
</body>
</html>
