<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mouse effect</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../../../assets/css/font.css">
</head>
<body>
<!--info-->
<div class="info left">
	<h1>Mouse 01</h1>
	<p>마우스 따라다니기</p>
	<ul class="pMenu">
		<li><a href="../01/index.html">01</a></li>
		<li><a href="../02/index.html">02</a></li>
		<li><a href="../03/index.html">03</a></li>
		<li><a href="../04/index.html">04</a></li>
		<li><a href="../05/index.html">05</a></li>
	</ul>
</div>
<div class="info bottom">
	<ul>
		 <li>clientX : <span class="clientX">0</span></li>
		 <li>clientY : <span class="clientY">0</span></li>
		 <li>offsetX : <span class="offsetX">0</span></li>
		 <li>offsetY : <span class="offsetY">0</span></li>
		 <li>pageX : <span class="pageX">0</span></li>
		 <li>pageY : <span class="pageY">0</span></li>
		 <li>screenX : <span class="screenX">0</span></li>
		 <li>screenY : <span class="screenY">0</span></li>
	</ul>
</div>

	<!-- main -->
	<main>
		<div class="cursor"></div>

		<div class="contents">
			 <p>To climb steep hills requires <em>slow</em> pace at first. </p>
			 <p>험준한 산을 오르기 위해선 먼저 <em>천천히</em> 걸어야 한다.</p>
		</div>
	</main>
	
        <!-- //info -->
	<!-- //main -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		//출력용
		$(window).mousemove(function(e){
			$('.clientX').text(e.clientX)
			$('.clientY').text(e.clientY)
			$('.offsetX').text(e.offsetX);
			$('.offsetY	').text(e.offsetY	);
			$('.pageX').text(e.pageX);
			$('.pageY').text(e.pageY);
			$('.screenX').text(e.screenX);
			$('.screenY').text(e.screenY);
		});

		//마우스 움직이기
		$(window).mousemove(function(e){
		//	console.log(e)
			$('.cursor').css({left: e.clientX -25 , top:  e.clientY - 25})
			//마우스 올라갔을 때
		//	$('.contents em').mouseover(function(){ });
		//	//마우스 나갔을 때
		//	$('.contents em').mouseout(function(){	});
			//위에 두개를 합친거
			$('.contents em').hover(function(){
				$('.cursor').addClass('active');
			},function(){
				$('.cursor').removeClass('active');
			});
			
		});
	</script>
</body>
</html>
