<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>count characters & words</title>
	<link rel="stylesheet" href="./assets/css/style5.css">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	
  <div class="main">
  	<div class="content">
  		<textarea placeholder="Enter your text" id="text" onkeyup="check_character()"></textarea>

  		<p id="title">count words & characters</p>

  		<div class="results">
  			<div>
  				<p><i class='bx bxs-meteor'></i>total words count</p>
  				<p id="show_result">0</p>
  			</div>
  			<div>
  				<p><i class='bx bxs-meteor'></i>total characters count</p>
  				<p id="show_result2">0</p>
  			</div>
  		</div>
  	</div>
  </div>

  <!-- javascript part -->
  <script>
  	function check_character(){
  		/*getting textbox value*/
  		let a = document.querySelector('#text').value;

  		if (a=="") {
  			document.querySelector('#show_result').innerHTML = "0";
  			document.querySelector('#show_result2').innerHTML = "0";
  		}else{
  			let w = a.split(' ').length;
  			let c = a.split('').length;
  			document.querySelector('#show_result').innerHTML = w;
  			document.querySelector('#show_result2').innerHTML = c;
  		}
  	}
  </script>

</body>
</html>
