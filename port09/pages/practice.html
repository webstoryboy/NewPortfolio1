<body>

  <script>
{
function func(num, name, job){
this.num = num;
this.name = name;
this.job = job;
}
func.prototype = {
result1 : function(){
document.write(this.num + ".내 이름은" + this.name + "이며, 직업은 " + this.job + "입니다.")
},
result2 : function(){
document.write(this.num + ".내 이름은" + this.name + "이며, 직업은 " + this.job + "입니다.")
}
}

const info1 = new func("1", "양", "웹퍼블리셔");
const info2 = new func("2", "영이", "프론트엔드 개발자");

info1.result1();
info2.result2();
}
  </script>
