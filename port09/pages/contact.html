    <script>

        //text mouse effect
        let x = 0,
            y = 0,
            mouseX = 0,
            mouseY = 0,
            fmouseX = 0,
            fmouseY = 0;

        document.addEventListener("mousemove", function (e) {
            x = e.pageX;
            y = e.pageY;
            //마우스의 x축 y축 쵯소값 -100 쵯대값 100으로 설정
            mouseX = Math.max(-50, Math.min(50, window.innerWidth / 2 - x));
            mouseY = Math.max(-50, Math.min(50, window.innerHeight / 2 - y));

            angleX = (12 * mouseX) / 100;
            angleY = (12 * mouseY) / 100;

            fmouseX += (angleX - fmouseX) * 1 / 10;
            fmouseY += (angleY - fmouseY) * 1 / 10;

            //움직임
            let move = document.querySelector(".contact-text");
            move.style.transform = "translate(-50%, -50%) perspective(600px) rotateX(" + fmouseY + "deg) rotateY(" + -fmouseX + "deg)"
        });

        // 나타나기
        setTimeout(function () {
            let tl = gsap.timeline();
            tl.to(".contact-main", { duration: 1, stagger: 0.1, opacity: 1, scale: 1, ease: "bounce.out" });
            tl.to(".contact-sub p:nth-child(1)", { duration: 0.5, stagger: 0.1, opacity: 1, y: 0, ease: "bounce.out" });
            tl.to(".contact-sub p:nth-child(2)", { duration: 0.5, stagger: 0.1, opacity: 1, y: 0, ease: "bounce.out" },"-=0.12");
        }, 1500);

        //floating contact
        let floatingBtn = document.querySelector('.contact-mail');
        let hideForm = document.querySelector('#hide-menu');
        let floatingForm = document.querySelector('.floating-form');

        //mail click
        floatingBtn.addEventListener('click', function(){
            floatingForm.classList.toggle('floating-form-active');
        });
        hideForm.addEventListener('click',function(){
            floatingForm.classList.toggle('floating-form-active');
        });

    </script>
